<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>MatchStick Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/matchstick.png" type="image/x-icon" />
    <script async
      data-api-host="https://cdn.growthbook.io"
      data-client-key="sdk-3fZxk1TCBQBRvC"
      src="https://cdn.jsdelivr.net/npm/@growthbook/growthbook/dist/bundles/auto.min.js"
    ></script>
  </head>
  <body>
    <div class="content">
      <h1 id="text">Welcome to MatchStick Game</h1>
      <div class="boxes">
        <div class="box" id="left"></div>
        <div class="box" id="right">
          <h2 id="text2"></h2>
          <p>Enter number of matchstick you want to removes :-</p>
          <form method="GET" id="form">
            <input
              type="number"
              class="form-control"
              name="removeMatches"
              id="removeMatches"
              min="1"
              max="4"
              style="display: inline"
            />
            <button
              type="submit"
              class="btn btn-dark"
              id="button"
              style="display: inline"
            >
              &#8594;
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
